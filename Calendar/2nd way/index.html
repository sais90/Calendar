<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calendar </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class='calendar-wrapper' id='wrapper-calendar'>
        <header class='selected-date' id='date-selected'></header>
        <div class='month-slider'>
            <button class='prev-button button' id='button-prev'> < </button>
            <div class="current-month-year-wrapper">
                <div class='current-month' id='month-current'></div>
                <div class='current-year' id='year-current'></div>
            </div>
            <button class='next-button button' id='button-next'> > </button>
        </div>
        <div class='day-names'>
            <div class='day-name'>Пн</div>
            <div class='day-name'>Вт</div>
            <div class='day-name'>Ср</div>
            <div class='day-name'>Чт</div>
            <div class='day-name'>Пт</div>
            <div class='day-name'>Сб</div>
            <div class='day-name'>Вс</div>
        </div>

        <div class='table-wrapper' id='wrapper-table'>


        </div>
    </div>
</body>

</html>
